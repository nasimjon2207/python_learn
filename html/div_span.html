<!DOCTYPE html>
<html>
    <head>
        <title>Div and span</title>
        <style>
            #red{
                color: red;
                font-size: 40px;
                font-weight: bold;
            }
            #kod{
                background-color:burlywood;
                font-style: italic;
                font-size: xx-large;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="kod">
            <h1><b>Assalomu aleykum!</b></h1>
            <p><b>Bu yerda <span id="red">paragraph</span> bor!</b></p>
            <a href="https://google.com" target="_blank">google.com</a>
        </div>
    </body>
</html>
