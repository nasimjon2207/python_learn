<!DOCTYPE html>
<html lang="en">
    <head>
        <title>video_audio</title>
        <style>
            .all{
                background-color: burlywood;
                color: white;
                font-weight: bold;
                height: 100px;
                line-height: 100px;
                font-size: 50px;
            }
        </style>
        <link rel="icon" type="image/png" href="./video_audio/audio_icon.png">
    </head>
    <body>
        <div>
            <h1 class="all"> AUDIO!</h1>
        <audio controls>
            <source src="./video_audio/audio.m4a" type="audio/mp4">
        </audio>
        </div>
        <div>
            <h1 class="all">VIDEO!</h1>    
        <video width="500" height="360" controls>
            <source src="./video_audio/video.mp4" type="video/mp4">
        </video>
        </div>
        <h1 class="all">YouTube videolari!</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/EoyN0b5PBHU?si=5I-e2tdm6sqqDWb-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </body>
</html>
